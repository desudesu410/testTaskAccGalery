<template>
  <lightning-card class="account-details slds-is-fixed" title="Details">
    <template if:true={account}>
      <lightning-button 
        label="Full Details"
        slot="actions"
        onclick={handleOpenFullAccountDetails}>
      </lightning-button>
      <lightning-card title={account.Name} icon-name="standard:account">
        <div class="slds-m-around_large slds-box">
          <p class="slds-text-heading_small">
            <lightning-formatted-text class="slds-text-title_bold"
              value="Account type: ">
            </lightning-formatted-text>
            <lightning-formatted-text
              value={account.Type}>
            </lightning-formatted-text>
          </p>
          <p class="slds-text-body_regular">
            <lightning-formatted-text class="slds-text-title_bold"
              value="Industry: ">
            </lightning-formatted-text>
            <lightning-formatted-text
              value={account.Industry}>
            </lightning-formatted-text>
          </p>
          <p class="slds-text-body_regular">
            <lightning-formatted-text class="slds-text-title_bold"
              value="Budget: ">
            </lightning-formatted-text>
            <lightning-formatted-number format-style="currency" minimum-fraction-digits="0" maximum-fraction-digits="0"
              value={account.Budget__c}>
            </lightning-formatted-number>
          </p>
          <p class="slds-text-body_small">
            <lightning-formatted-text class="slds-text-title_bold"
              value="Description: ">
            </lightning-formatted-text>
            <lightning-formatted-text
              value={account.Description}>
            </lightning-formatted-text>
          </p>
        </div>
      </lightning-card>
    </template>
    <template if:false={account}>
      <p class='slds-text-align_center slds-m-around_large slds-text-heading_medium'>
        <lightning-formatted-text
          value="Select an account.">
        </lightning-formatted-text></p>
    </template>
  </lightning-card>
</template>
