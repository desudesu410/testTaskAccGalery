<template>
	<div onclick={handleAccountDetail}>
		<template if:true={account.Picture_Url__c}>
			<img 
				class="slds-align_absolute-center account-image"
				src={account.Picture_Url__c} 
				alt="Account photo"
			>
		</template>
		<template if:false={account.Picture_Url__c}>
			<img 
				class="slds-align_absolute-center account-image"
				src={noPicture} 
				alt="No Photo"
			>
		</template>
		<div class="slds-m-top_xx-small">
			<p class="slds-text-body_regular">
				<lightning-formatted-text
					class="slds-text-title_bold"
					value="Name: ">
				</lightning-formatted-text>
				<lightning-formatted-text
					value={account.Name}>
				</lightning-formatted-text>
			</p>
			<p class="slds-text-body_regular">
				<lightning-formatted-text
					class="slds-text-title_bold"
					value="Owner: ">
				</lightning-formatted-text>
				<lightning-formatted-text
					value={account.Owner.Name}>
				</lightning-formatted-text>
			</p>
			<p class="slds-text-body_small">
				<lightning-formatted-text 
					class="slds-text-title_bold"
					value="Budget: ">
				</lightning-formatted-text>
				<lightning-formatted-number 
					value={account.Budget__c}
					format-style="currency" 
					maximum-fraction-digits="0">
				</lightning-formatted-number>
			</p>
			<p class="slds-text-body_small">
				<lightning-formatted-text
					class="slds-text-title_bold"
					value="Employees: ">
				</lightning-formatted-text>
				<lightning-formatted-number
					value={account.Number_of_Employees__c}>
				</lightning-formatted-number>
			</p>
			<p class="slds-text-body_small">
				<lightning-formatted-text
					class="slds-text-title_bold"
					value="Type: ">
				</lightning-formatted-text>
				<lightning-formatted-text
					value={account.Type}>
				</lightning-formatted-text>
			</p>
		</div>
	</div>
</template>
